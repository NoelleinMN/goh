{% extends 'base.html' %}




{% block body %}
<body class="newuser">
    <h2 class="newuser-header">Create a User Profile</h2>
<form class="newuser-form" action="/newuser" method="POST">

    <h5>Account Information</h5>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" autofocus required >

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

    <h5>Basic Personal Information</h5>
        <label for="first-name">First name:</label>
        <input type="text" id="first-name" name="user_first_name" required>

        <label for="last-name">Last name:</label>
        <input type="text" id="last-name" name="user_last_name" required>
      <br>
        <label for="street-address">Street address:</label>
        <input type="text" id="street-address" name="user_street_address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="user_city" required>
      <br>
        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="user_zipcode" maxlength="5" size="50" pattern="[0-9]{5}" title="Five digit zip code" required>

        <label for="state">State:</label>
        <input list="state" name="user_state" required>
        <datalist id="state">
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
          <option value="AS">American Samoa</option>
          <option value="GU">Guam</option>
          <option value="MP">Northern Mariana Islands</option>
          <option value="PR">Puerto Rico</option>
          <option value="UM">United States Minor Outlying Islands</option>
          <option value="VI">Virgin Islands</option>
        </datalist>

    <p></p>
    <h5>Preferences</h5>
      <p>
        What activities do you like? What types of places would you like to visit?
      </p>
      <label for="user-activities">Activity #1:</label>
        <select id="user-activities" name="user_activity1">
          <option value="playground">Playground</option>
          <option value="trail" selected>Trail</option>
          <option value="nature preserve">Nature preserve</option>
          <option value="park">Park</option>
          <option value="beach">Beach</option>
          <option value="hiking area">Hiking area</option>
          <option value="garden">Garden</option>
          <option value="dog park">Dog park</option>
          <option value="athletic field">Atheletic field</option>
          <option value="tennis court">Tennis court</option>
          <option value="basketball court">Basketball court</option>
        </select><br>
      <label for="user-activities">Activity #2:</label>
        <select id="user-activities" name="user_activity2">
          <option value="playground" selected>Playground</option>
          <option value="trail">Trail</option>
          <option value="nature preserve">Nature preserve</option>
          <option value="park">Park</option>
          <option value="beach">Beach</option>
          <option value="hiking area">Hiking area</option>
          <option value="garden">Garden</option>
          <option value="dog park">Dog park</option>
          <option value="athletic field">Atheletic field</option>
          <option value="tennis court">Tennis court</option>
          <option value="basketball court">Basketball court</option>
        </select><br>
      <label for="user-activities">Activity #3:</label>
        <select id="user-activities" name="user_activity3">
          <option value="playground">Playground</option>
          <option value="trail">Trail</option>
          <option value="nature preserve">Nature preserve</option>
          <option value="park">Park</option>
          <option value="beach" selected>Beach</option>
          <option value="hiking area">Hiking area</option>
          <option value="garden">Garden</option>
          <option value="dog park">Dog park</option>
          <option value="athletic field">Atheletic field</option>
          <option value="tennis court">Tennis court</option>
          <option value="basketball court">Basketball court</option>
        </select>
        
        <br>
        <br>
        
        <div class="Box">
          <div width="100%,240px" display="grid" class="Box">
            <label for="max-search-distance">Max search distance</label><span class="max-distance"> </span>
              1 mile
            <input type="range" aria-label="zoom" min="1" max="100" step="1"
              class="icon-viewer" id="max-search-distance" name="max_search_distance" value="50">
            <span display="flex" class="Box">100 miles</span>
          </div>
        </div>
        
        <br>

        <label for="amenities">Amenities #1:</label>
          <select id="amenities" name="amenities1">
            <option value="kiosk">Kiosk</option>
            <option value="restroom" selected>Restroom</option>
            <option value="seating">Seating</option>
            <option value="shelter">Shelter</option>
          </select><br>
        <label for="amenities">Amenities #2:</label>
          <select id="amenities" name="amenities2">
            <option value="kiosk">Kiosk</option>
            <option value="restroom">Restroom</option>
            <option value="seating">Seating</option>
            <option value="shelter">Shelter</option>
          </select><br><br>
   
        <label for="pet-friendly">Pet friendly?</label><span class="pet-friendly"> </span>
        <input type="radio" id="pet-friendly" name="pet_friendly" value=1>Yes</input>
        <input type="radio" id="pet-friendly" name="pet_friendly" value=0 checked>No</input><br>
        
        <label for="accessibility">Accessibility needs?</label><span class="max-distance"> </span>
        <input type="radio" id="accessibility" name="accessibility_needs" value=1>Yes</input>
        <input type="radio" id="accessibility" name="accessibility_needs" value=0 checked>No</input><br>

        <label for="family-friendly">Family friendly?</label><span class="family-friendly"> </span>
        <input type="radio" id="family-friendly" name="family_friendly" value=1>Yes</input>
        <input type="radio" id="family-friendly" name="family_friendly" value=0 checked>No</input><br>


        <label for="children-infant"></label>
        <input type="hidden" id="children-infant" name="children_infant" value=1></input>
        <input type="hidden" id="children-infant" name="children_infant" value=0 checked></input>


        <label for="children-toddler"></label>
        <input type="hidden" id="children-toddler" name="children_toddler" value=1></input>
        <input type="hidden" id="children-toddler" name="children_toddler" value=0 checked></input>


        <label for="children-schoolage"></label>
        <input type="hidden" id="children-schoolage" name="children_schoolage" value=1></input>
        <input type="hidden" id="children-schoolage" name="children_schoolage" value=0 checked></input>

        <label for="children-teen"></label>
        <input type="hidden" id="children-teen" name="children_teen" value=1></input>
        <input type="hidden" id="children-teen" name="children_teen" value=0 checked></input>

    <br>
    <label for="favcolor">BONUS FUN! Select your favorite color (for map customization)</label>
    <input type="color" id="favcolor" name="favcolor" value="#221FDB">
    
    <br>
      <input class="btn btn-outline-primary" type="submit" value="Create Account">
      <input class="btn btn-outline-primary" type="reset" value="Reset">
  </form>
</body>
{% endblock %}

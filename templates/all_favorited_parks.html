{% extends 'base.html' %}
{% block title %}All Parks{% endblock %}

{% block body %}
  <h1>All Parks</h1>

  <ul>
    {% for park in favorites %}
      <li>
        <a href="/favorites/{{ park.park_name }}">
          {{ park.park_name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Featured Parks{% endblock %}

{% block body %}
  <h1>Featured Parks</h1>

  {#<!-- {% for park in favorites %} -->#}

{#<!-- 
    <b>{{ favorites.park_name }}</b>
    <br> 
    Park # {{ favorites.park_API_id }}
    <br>
    {{ favorites.park_address }} -->

<!--Grid row-->#}
<div class="row align-items-end">
  {% for i in range(n) %}
  <!--Grid column-->
  <div class="col-md-6 mb-4">

    <!--Card-->
    <div class="card card-cascade narrower">

      <!--Card image-->
      <div class="view view-cascade gradient-card-header blue-gradient">
        <h5 class="mb-0">Map</h5>
      </div>
      <!--/Card image-->

      <!--Card content-->
      <div class="card-body card-body-cascade text-center">

        <!--Google map-->
        <div id="map-container-google-8" class="z-depth-1-half map-container-5" style="height: fit-content; width: auto">
          <iframe
          width="500"
          height="350"
          frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/place?key={{API_KEY}}&q=place_id:{{favorites[i].park_API_id}}&zoom=12" allowfullscreen>
          </iframe>
          
        </div>

      </div>
      <!--/.Card content-->

    </div>
    <!--/.Card-->

  </div>
  <!--Grid column-->
  {% endfor %}


{% endblock %}

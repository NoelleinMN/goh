{% extends 'base.html' %}
{% block title %}Featured Parks{% endblock %}

{% block body %}
<body class="featured">
  <h1 class="featured-header">Featured Parks</h1>


<!--Grid row-->
<div class="row align-items-end">
  {% for i in range(n) %}
  <!--Grid column-->
  <div class="col-md-6 mb-4">

    <!--Card-->
    <div class="card card-cascade narrower">

      <!--Card image-->
      <div class="view view-cascade gradient-card-header blue-gradient">
        <h5 class="mb-0"><b>{{ favorites[i].park_name }}</b></h5>
      </div>
      <!--/Card image-->

      <!--Card content-->
      <div class="card-body card-body-cascade text-center">

        <!--Google map-->
        <div id="map-container-google-8" class="z-depth-1-half map-container-5" style="height: fit-content; width: auto">
          <iframe
          width="570"
          height="400"
          frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/place?key={{API_KEY}}&q=place_id:{{favorites[i].park_API_id}}&zoom=11&maptype=satellite" allowfullscreen>
          </iframe>
          
        </div>

      </div>
      <!--/.Card content-->

    </div>
    <!--/.Card-->

  </div>
  <!--Grid column-->
  {% endfor %}
  <i><h2 class="featured-footer">A sampling of users' favorite parks. So, there you GOH!</h2></i>
</body>
{% endblock %}

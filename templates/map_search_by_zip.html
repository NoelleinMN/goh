<!DOCTYPE html>
<html>
  <head>

    <link rel="icon" type="image/x-icon" href="static/images/gold-marker.png" />
    <script type="text/javascript" src="/static/js/map_search_by_zip.js"></script>
    <script type="text/javascript">

  </script>

  </head>
  <body>
    <a href="/">
      <img src="/static/images/gold-marker.png" width="30" height="30" class="logo"></a>
    <div id="container">
      <div id="map"></div>
      <div id="sidebar">
        <h2>Parks Near You! (loc: {{zipcode}})</h2>
        <ul id="places"></ul>
        <button id="more">See more parks</button>
      </div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{API_KEY}}&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
    
        <div id="header">

    </div>

</html>

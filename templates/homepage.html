{% extends 'base.html' %}
{% block title %}GOH! Homepage{% endblock %}

{% block body %}
  <h1>Welcome!</h1>

  <h2>Navigation</h2>
  <ul>
    <li><a href="/movies">View all favorite parks</a></li>
    <li><a href="/users">View all user profiles</a></li>
  </ul>

  <h2>Create a User Profile</h2>
  <form action="/users" method="POST">
    <p>
      Email <input type="text" name="user_email">
    </p>

    <p>
      Password <input type="password" name="user_password">
    </p>

    <p>
      First Name <input type="text" name="user_first_name">
    </p>
   
    <p>
       Zip code <input type="text" name="user_zipcode">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>
{% endblock %}

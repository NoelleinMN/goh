{% extends 'base.html' %}
{% block title %}GOH! Homepage{% endblock %}

{% block body %}
  <h1>Welcome!</h1>

  <h2>Navigation</h2>
  <ul>
    <li><a href="/favorites">View all favorite parks</a></li>
    <li><a href="/users">View all user profiles</a></li>
    <li><a href="/newuser">Create your profile!</a></li>
  </ul>

  <h2>Login for existing users</h2>
  <form action="/login" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>



  <h2>Search without logging in</h2>
  <form action="/parks_search" method="POST">
    <p>
       Zip code <input type="text" name="user_zipcode">
    </p>
      <input type="submit">
  </form>
{% endblock %}

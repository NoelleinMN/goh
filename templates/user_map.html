{% extends 'base.html' %}
{% block title %}GOH! GOH!{% endblock %}

{% block body %}

<h1>{{ user.user_first_name }}'s Map</h1>


  <h3>Explore suggested locations and add to favorites</h3>

  <div id="map" class="z-depth-1-half map-container" style="height: 700px" allowfullscreen>
  <span class="border border-primary"></span>
  <span class="rounded"></span>
  </div>
  
  
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="/static/js/user_map.js"></script>
  <script
  async defer
  src="https://maps.googleapis.com/maps/api/js?key={{API_KEY}}&callback=initMap">
  </script>



{% endblock %}
